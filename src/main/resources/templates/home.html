<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<!--<h1>COVID Tracker</h1>-->
<div class="p-5 mb-4 text-white bg-dark">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">COVID Tracker</h1>
        <h1 class="display-5 fw-bold" th:text="${totalReportedCases}"></h1>
        <p class="col-md-8 fs-4">Total cases reported as of today</p>
    </div>
</div>

<div class="container">
    <table>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases Reported</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
