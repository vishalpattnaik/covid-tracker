<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div class="container">
    <body>

    <div class="p-5 mb-2 bg-dark text-white border rounded-3">
        <div class="container-fluid py-7">
            <h1 class="display-1 fw-bold text-warning">COVID Tracker</h1>
            <br>
            <h1 class="display-3 fw-bold" th:text="${totalReportedCases}"></h1>
            <p class="col-md-8 fs-4">total cases reported as of today</p>
            <hr>
            <p class="col-md-10 fs-7">*Data are updated as of <span th:text="${currentDate}"></span></p>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Country</th>
            <th>Confirmed Cases</th>
            <th>Recovered Cases</th>
            <th>Deaths</th>
        </tr>
        </thead>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.recoveredCases}">0</td>
            <td th:text="${locationStat.deaths}">0</td>

        </tr>
    </table>

    </body>
</div>
</html>
